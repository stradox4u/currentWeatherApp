<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="app">
        <div class="location">
            <h1 class="location-timezone">City</h1>
            <canvas class="icon" width="128" height="128"></canvas>
        </div>
        <div class="conditions">
            <div class="conditions-measurement"><h2 class="conditions-temperature">30</h2><p>&deg;</p><span class="conditions-unit">F</span></div> 
            <div class="conditions-description">Sunny</div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script src="skycons.js" type="text/javascript"></script>
</body>
</html>
